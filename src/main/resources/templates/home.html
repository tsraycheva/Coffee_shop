<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head"></head>
<body class="bg-secondary">
<header th:replace="fragments/common::nav"></header>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 th:text="|Ð¢ime to prepare all orders(in min): ${totalTime}|" class="mySticky bg-gray text-light rounded"></h3>
                <div th:each="o : ${orders}" th:object="${o}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" th:src="'/images/' + *{category.name.name().toLowerCase()} + '.png'"
                         width="50px" height="50px">
                    <span th:text="*{name}" class="p-3">Name</span>
                    <span th:text="*{price}" class="p-3">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/orders/ready/{id}(id=*{id})}">Ready</a>
                </div>
                <div th:each="u : ${users}" th:object="${u}" class="col-5 bg-blur rounded m-auto pb-3">
                    <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                    <div class="mt-3 rounded badge-info p-3">
                        <img class="mr-2" src="/images/employee.png" alt="Employee"
                             width="50px" height="50px">
                        <span th:text="|Employee - ${u.username}|" class="p-3">Employee - Gosho</span>
                        <span th:text="|Number of orders: ${u.getCountOfOrders()}|" class="p-3"></span>
                    </div>
                </div>
            </div>
        </div>
</main>
<footer th:replace="fragments/common::footer"></footer>
</body>
</html>
